<!DOCTYPE html>
<html>
    <head>
        <title>Inputs Demo</title>
    </head>
    <body>
        <p>Do you prefer cats or dogs?</p>
        <form>
            <label for="dogs">Dogs: </label>
            <input name="petChoice" id="dogs" type="radio" value="DOGS">

            <label for="cats">Cats:</label>
            <input name="petChoice" id="cats" type="radio" value="CATS">

            <label for="fish">Fish:</label>
            <input name="petChoice" id="fish" type="radio" value="FISH">

            <p>What's your favorite color?</p>
            <select name="faveColor">
                <option>Red</option>
                <option>Blue</option>
                <option>Green</option>
                <option>Yellow</option>
            </select>

            <textarea name="paragraph" rows="50" cols="50"></textarea>

            <button>Go!</button>
        </form>
        
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Form Demo</title>
    </head>
    <body>
        <h1>Login</h1>
        <!-- action - where the form sends the data to -->
        <!-- method - what HTTP method (get/post) -->
        <!-- get is used to retrieve data, post is to send data to the server (backend) -->
        <!-- usually data goes to our own backend (which we don't have yet) -->
        <form action="page2.html">
            <label for="email">Email:</label>
            <input id="username" type="email" placeholder="email" required>

            <label for="password">Password:</label>
            <input id="password" type="password" placeholder="password" required>

            <input type="submit">
        </form>
        
    </body>
</html>

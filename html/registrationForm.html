<!DOCTYPE html>
<html>
    <head>
        <title>Simple Registration Form</title>
    </head>
    <body>
        <h1>Registration</h1>

        <form>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Joe" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Blow" required>
            </div>
            
            <div>
                <label for="male">Male</label>
                <input name="gender" id="male" type="radio" value="MALE">
    
                <label for="female">Female</label>
                <input name="gender" id="female" type="radio" value="FEMALE">
    
                <label for="other">Other</label>
                <input name="gender" id="other" type="radio" value="OTHER">
            </div>
            
            <div>
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" placeholder="example@gmail.com" required>
    
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="password" pattern=".{5,10}" required title="5 to 10 characters">
            </div>
            
            <div>
                <label>Birthday:</label>
                <select name="month">
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                </select>
                <select name="day">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select name="year">
                    <option>1991</option>
                    <option>1990</option>
                    <option>1989</option>
                </select>
            </div>
            
            <div>
                <label for="agree">I agree to the terms and conditions:</label>
                <input type="checkbox" id="agree" name="agree">
            </div>
            
            <div>
                <input type="submit">
            </div>
        </form>
    </body>
</html>
